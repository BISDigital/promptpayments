@(result: CompanySearchResult, link: play.api.mvc.Call)
<li class="searchresult">
    <h2 class="heading-medium">
        <a href="@link">@result.Name</a>
        (@result.ReportCount reports)
    </h2>
    <p>
        Company number: @result.CompaniesHouseIdentifier
    </p>
    <p>
        @result.AddressLine
    </p>
</li>
