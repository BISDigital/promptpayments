@(report: ReportSummary, companiesHouseIdentifier: String)
<li class="searchresult">
    <h2 class="heading-medium">
        <a href="@routes.SearchReport.view(companiesHouseIdentifier, report.Identifier)">
            <span class="nowrap">@report.StartDateString()</span> to <span class="nowrap">@report.EndDateString()</span>
        </a>
    </h2>
    <p>
        Published: @report.UiDateString()
    </p>
</li>
