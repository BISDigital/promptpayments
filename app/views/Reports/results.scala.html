@(searchTerm: String, results: List[CompanySummary])
<h1 class="heading-xlarge">
    Companies matching @searchTerm
</h1>
@if(results.isEmpty()) {
    <p class="noresults">No results found.</p>
} else {
    <ul class="searchresults">
        @for(result <- results) {
            @views.html.shared._companySummary(result, routes.SearchReport.company(result.CompaniesHouseIdentifier))
        }
    </ul>
}
<p>
    <a href="@routes.SearchReport.search()" class="link-back">Back to search</a>
</p>
