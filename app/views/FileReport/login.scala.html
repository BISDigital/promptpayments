@(companiesHouseIdentifier: String)
<div class="breadcrumbs">
    <ol>
        <li><a href="@routes.Home.index()">Home</a></li>
        <li><a href="@routes.FileReport.index()">Duty to report for large businesses</a></li>
        <li><a href="@routes.FileReport.start()">File a payment report</a></li>
    </ol>
</div>
<div class="scannable-wrapper">
    <h1 class="heading-xlarge">File a payment report</h1>
    <p>Login goes here</p>
    <form action="@routes.FileReport.file()" method="POST">
        <input type="hidden" name="companieshouseidentifier" value="@companiesHouseIdentifier">
        <input type="submit" class="button" value="Log in">
    </form>
    <p><a href="@routes.Home.index()" class="link-back">Back</a></p>
</div>
