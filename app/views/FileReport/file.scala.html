@(model: Form[ReportFilingModel], company: CompanySummary, date: UiDate)
@import play.data.FormFactory
@import views.html.helper
@import utils._
<h1 class="heading-xlarge">File a report</h1>

<form action="@routes.FileReport.reviewFiling()" method="POST">
    <input type="hidden" id="TargetCompanyCompaniesHouseIdentifier" name="TargetCompanyCompaniesHouseIdentifier" value="@company.CompaniesHouseIdentifier">

    <fieldset>
        <label class="form-label" for="TargetCompanyNamePublic">Company</label>
        <input class="form-control" type="text" disabled="disabled" id="TargetCompanyNamePublic" value="@company.Name">
    </fieldset>


    <fieldset>
        <label class="form-label" for="FilingDate2">Date</label>
        <input class="form-control" type="text" disabled="disabled" id="FilingDate2" value="@date.ToFriendlyString()">
    </fieldset>

    <fieldset>
        <label class="form-label" for="NumberOne">Number one</label>
        <input class="form-control" type="text" id="NumberOne" name="NumberOne" value="@model.get().getNumberOneAsDecimal()">
    </fieldset>
    <fieldset>
        <label class="form-label" for="NumberTwo">Number two</label>
        <input class="form-control" type="text" id="NumberTwo" name="NumberTwo" value="@model.get().getNumberTwoAsDecimal()">
    </fieldset>
    <fieldset>
        <label class="form-label" for="NumberThree">Number three</label>
        <input class="form-control" type="text" id="NumberThree" name="NumberThree" value="@model.get().getNumberThreeAsDecimal()">
    </fieldset>

    <input type="submit" class="button" value="Review">
</form>
<p>
    <a href="@routes.FileReport.index()" class="link-back">Start over</a>
</p>
