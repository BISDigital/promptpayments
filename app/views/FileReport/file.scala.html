@(model: Form[ReportFilingModel])
@import play.data.FormFactory
@import views.html.helper
@views.html.common.page.govukTemplateDefaults("File a payment report") {
<h1 class="heading-xlarge">File a report</h1>

<form action="@routes.FileReport.reviewFiling()" method="POST">
    <input type="hidden" id="TargetCompanyCompaniesHouseIdentifier" name="TargetCompanyCompaniesHouseIdentifier" value="@model.get().TargetCompanyCompaniesHouseIdentifier">
    <input type="hidden" id="TargetCompanyName" name="TargetCompanyName" value="@model.get().TargetCompanyName">
    <input type="hidden" id="FilingDate" name="FilingDate" value="@model.get().FilingDate">

    <fieldset>
        <label class="form-label" for="TargetCompanyNamePublic">Company</label>
        <input class="form-control" type="text" disabled="disabled" id="TargetCompanyNamePublic" value="@model.get().TargetCompanyName">
    </fieldset>


    <fieldset>
        <label class="form-label" for="FilingDate2">Date</label>
        <input class="form-control" type="text" disabled="disabled" id="FilingDate2" value="@model.get().FilingDateUiString()">
    </fieldset>

    <fieldset>
        <label class="form-label" for="NumberOne">Number one</label>
        <input class="form-control" type="text" id="NumberOne" name="NumberOne" value="">
    </fieldset>
    <fieldset>
        <label class="form-label" for="NumberTwo">Number two</label>
        <input class="form-control" type="text" id="NumberTwo" name="NumberTwo" value="">
    </fieldset>
    <fieldset>
        <label class="form-label" for="NumberThree">Number three</label>
        <input class="form-control" type="text" id="NumberThree" name="NumberThree" value="">
    </fieldset>

    <input type="submit" class="button" value="Review">
</form>
<p>
    <a href="@routes.FileReport.index()" class="link-back">Start over</a>
</p>
}
