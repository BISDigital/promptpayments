@(company: String)
<div class="breadcrumbs">
    <ol>
        <li><a href="@routes.Home.index()">@shared._name()</a></li>
    </ol>
</div>
<div class="scannable-wrapper">
    <h1 class="heading-xlarge">Sign in using your Companies House account</h1>
    <p class="lede">You need a Companies House online account to verify your identity.</p>
    <p class="bold-medium">Do you have a Companies House account?</p>
    <form action="@routes.FileReport.login(company)" method="POST">
        <fieldset class="inline">
        <label class="block-label" for="account-yes">
            <input type="radio" class="form-control" name="account" id="account-yes" value="1">
            Yes
        </label>
        <label class="block-label" for="account-no">
            <input type="radio" class="form-control" name="account" id="account-no" value="0">
            No
        </label>
        </fieldset>
        <input type="submit" class="button" value="Continue">
    </form>
</div>
